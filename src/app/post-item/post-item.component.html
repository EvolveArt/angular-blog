<div class="card" [ngClass]="{ red: isDisliked(), green: isLiked() }">
  <h1>{{ post.title }}</h1>
  <h2>{{ post.creationDate }}</h2>
  <p>{{ post.content }}</p>
  <button (click)="like()">
    ❤️ <span *ngIf="isLiked()">{{ post.loveIts }}</span>
  </button>
  <button (click)="dislike()">
    👎🏼 <span *ngIf="isDisliked()">{{ -post.loveIts }}</span>
  </button>
  <button (click)="deletePost()">❌ Delete post</button>
</div>
